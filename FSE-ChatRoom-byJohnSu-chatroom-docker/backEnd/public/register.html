<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Register</h1>
            <!-- Registration form -->
            <form class="form register-form" id="form" action="">
                <div class="form-control">
                    <label class="input-lable" for="username"> Username </label>
                    <input
                        class="text-input usernameInput"
                        type="text"
                        id="username"
                        name="username"
                    />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small> Error message </small>
                </div>
                <div class="form-control">
                    <label class="input-lable" for="password"> Password </label>
                    <input
                        class="text-input passwordInput"
                        type="password"
                        id="password"
                        name="password"
                    />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small> Error message </small>
                </div>
                <!-- Confirm password -->
                <div class="form-control">
                    <label class="input-lable" for="confirmPassword">
                        Confirm password
                    </label>
                    <input
                        class="text-input confirmPasswordInput"
                        type="password"
                        id="confirmPasswordInput"
                        name="password"
                    />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small> Error message </small>
                </div>
                <!-- Post button -->
                <div class="auth-cta-container">
                    <a href="./index.html">
                        <button type="button">Login</button>
                    </a>
                    <a href="./register.html">
                        <button type="submit">Register</button>
                    </a>
                </div>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
