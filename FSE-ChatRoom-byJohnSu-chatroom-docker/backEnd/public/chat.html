<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/chat.css" />
        <title>FSE Chat Room</title>
    </head>

    <body>
        <div class="chat-page">
            <!-- Chat page header -->
            <nav class="chat-header">
                <form
                    action=""
                    id="chat-room-nav"
                    class="chat-header-form"
                    method="post"
                >
                    <h1>FSE Chat Room</h1>
                    <button type="submit" form="chat-room-nav">Logout</button>
                </form>
            </nav>
            <!-- Chat messages area -->
            <div class="chat-area">
                <ul class="messages-container">
                    <!-- Sample Chat -->
                    <!-- <li class="message">
                        <div class="user-info">

                        </div>
                        <div class="message-content">
                            <span>
                                Applicationâ€™s screens very closely resemble the
                                provided mockup above, with the same UI
                                elements, layout, and look-and-feel.
                            </span>
                        </div>
                    </li> -->
                </ul>
            </div>
            <!-- User Input text area -->
            <section class="input-message">
                <form
                    class="chat-input-form"
                    action=""
                    id="user-message-form"
                    method="post"
                >
                    <textarea
                        class="user-input-textarea"
                        name="user-message"
                        cols="30"
                        rows="5"
                        placeholder="Typing message here..."
                    ></textarea>
                </form>
                <div class="post-btn-container">
                    <button
                        class="post-message-btn"
                        type="submit"
                        form="user-message-form"
                    >
                        Post
                    </button>
                </div>
            </section>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="js/chat.js"></script>
    </body>
</html>
